<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />
      
        <div class="calculator-keys">
            <button type="button" class="function" id="Del">Del</button>
            <button type="button" class="function" value="pos-neg">+/-</button>
            <button type="button" class="function" id="AC">AC</button>
            <button type="button" class="operator" id="/">/</button>

            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" class="operator" id="*">*</button>

            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" class="operator" id="-">-</button>

            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" class="operator" id="+">+</button>

            <button type="button" id="0">0</button>
            <button type="button" class="function" id="point">.</button>
            <button type="button" class="equal-sign" id="equal">=</button>


            <script src="java.js"></script> 
</body>
</html>
